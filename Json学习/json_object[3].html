<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程（runoob.com）</title>
	</head>

	<body>
		<p>你可以使用点号（.）来访问 JSON 对象的值：</p>
		<p id="demo"></p>

		<script>
			var myObj, x;
			myObj = {
				"name": "runoob",
				"alexa": 10000,
				"site": null
			};
			x = myObj.name;
			document.getElementById("demo").innerHTML = x;
		</script>

		<br />
		<p>你也可以使用中括号（[]）来访问 JOSN 对象的值：</p>
		<p id="test"></p>
		<script>
			var myObj, x;
			myObj = myObj = {
				"name": "runoob",
				"alexa": 10000,
				"site": null
			};
			x = myObj["name"];
			document.getElementById("test").innerHTML = x;
		</script>

		<br />

		<!-- 循环对象 
			你可以使用for - in 来循环对象的属性
		-->
		<p>使用 for-in 来循环对象的属性:</p>

		<p id="loop"></p>

		<script>
			var myObj = {
				"name": "runoob",
				"alexa": 10000,
				"site": null
			};
			for(x in myObj) {
				document.getElementById("loop").innerHTML += x + "<br>";
			}
		</script>

		<!--循环对象
			在for-in循环对象的属性时，使用中括号[]来访问属性的值
        -->
		<p>在 for-in 循环对象的属性时，使用中括号（[]）来访问属性的值：</p>

		<p id="value"></p>

		<script>
			var myObj = {
				"name": "runoob",
				"alexa": 10000,
				"site": null
			};
			for(x in myObj) {
				document.getElementById("value").innerHTML += myObj[x] + "<br>";
			}
		</script>

		<!--JSON内嵌对象-->
		<br />
		<p>访问 JSON 内嵌对象。</p>
		<p id="embedded_object"></p>
		<script>
			myObj = {
				"name": "runoob",
				"alexa": 10000,
				"sites": {
					"site1": "www.runoob.com",
					"site2": "m.runoob.com",
					"site3": "c.runoob.com"
				}
			}
			document.getElementById("embedded_object").innerHTML += myObj.sites.site1 + "<br>";
			document.getElementById("embedded_object").innerHTML += myObj.sites["site1"];
		</script>

		<!-- JSON 修改值 -->
		<!-- 
			你可以使用点号(.)来修改 JSON 对象的值：
			myObj.sites.site1 = "www.google.com";
			你可以使用中括号([])来修改 JSON 对象的值：
			myObj.sites["site1"] = "www.google.com";
		-->

		<!-- 删除对象属性
			delete myObj.sites.site1;
			delete myObj.sites["site1"]
		-->
		<p>删除 JSON 对象属性。</p>
		<p id="delete test"></p>
		<script>
			var myObj, i, x = "";
			myObj = {
				"name": "runoob",
				"alexa": 10000,
				"sites": {
					"site1": "www.runoob.com",
					"site2": "m.runoob.com",
					"site3": "c.runoob.com"
				}
			}
			
			delete myObj.sites.site1;
			delete myObj.sites["site3"];
			for(i in myObj.sites){
				x += myObj.sites[i] + "<br>";
			}
			document.getElementById("delete test").innerHTML = x;
		</script>
	</body>
</html>
