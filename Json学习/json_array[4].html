<!--
数组作为JSON对象
[ "Google", "Runoob", "Taobao" ]
对象的属性值可以是一个数组：
{
	"name": "website",
	"num": 3,
	"sites": [ "Google", "Runoob", "Taobao" ]
}
-->

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>
		<!--我们可以使用索引值来访问数组：-->
		<p>访问 JSON 对象数组值。</p>
		<p id="demo"></p>

		<script>
			var myObj, x;
			myObj = {
				"name": "website",
				"num": 3,
				"sites": ["Google", "Runoob", "Taobao"]
			}
			x = myObj.sites[0];
			document.getElementById("demo").innerHTML = x;
		</script>

		<!--你可以使用 for-in 来访问数组
			你也可以使用 for 循环:
			for(i = 0; i < myObj.sites.lengthl i ++){
				x += myObj.sites[i] + "<br>";
			}
		-->
		<p>你可以使用 for-in 来访问数组:</p>
		<p id="test"></p>

		<script>
			var myObj, i, x = "";
			myObj = {
				"name": "网站",
				"num": 3,
				"sites": ["Google", "Runoob", "Taobao"]
			};
			for(i in myObj.sites) {
				x += myObj.sites[i] + "<br>"
			}
			document.getElementById("test").innerHTML = x;
		</script>

		<!--
			嵌套JSON对象的数组
		-->
		<p>循环内嵌数组：</p>

		<p id="test2"></p>

		<script>
			var myObj, x = "";
			myObj = {
				"name": "网站",
				"num": 3,
				"sites": [{
						"name": "Google",
						"info": ["Android", "Google 搜索", "Google 翻译"]
					},
					{
						"name": "Runoob",
						"info": ["菜鸟教程", "菜鸟工具", "菜鸟微信"]
					},
					{
						"name": "Taobao",
						"info": ["淘宝", "网购"]
					}
				]
			}

			for( i in myObj.sites) {
				x += "<h1>" + myObj.sites[i].name + "</h1>";
				for(j in myObj.sites[i].info) {
					x += myObj.sites[i].info[j] + "<br>";
				}
			}

			document.getElementById("test2").innerHTML = x;
		</script>
	</body>

</html>
